<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление объектами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Pr10.css">     
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Управление объектами</h2>
                <form id="object-form">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" class="form-control" placeholder="Цена">
                    </div>
                    <div class="form-group">
                        <input type="file" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <select id="category" class="form-control">
                            <option value="car">Автомобиль</option>
                            <option value="computer">Компьютер</option>
                            <option value="movie">Фильм</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addObject()">Добавить объект</button>
                    <p id="error-message" class="text-danger mt-3"></p>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Список объектов</h3>
                <ul id="entity-list" class="list-group">
                    <!-- Сюда будет динамически добавляться список объектов -->
                </ul>
                <p id="empty-message" class="mt-3">Список объектов пуст</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Pr10.js"></script>
</body>
</html>
